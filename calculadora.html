>!DOCTYPE html><html>
<head>
<title> Ejemplo </title>
<meta charset="UTF-8">

<script>
	function vaciar(){
		document.getElementById("n1").value = "";	
	}
	function cuadrado(){
		var num= document.getElementById("n1");
		num.value = num.value*num.value;
        }
	function raiz(){
		var num = document.getElementById("n1");
		num.value = Math.sqrt(num.value);	
	}
</script>
</head>

<body>
	Número:
	<input type="text" id="n1" onclick="vaciar()">
	<p>
	<button onclick="cuadrado()">x²</button>
	<button onclick="raiz()">sqrt(x)</button>
</body>
</html>
